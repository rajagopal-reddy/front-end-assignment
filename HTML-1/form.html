<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>Form Input Controls Examle</h1>
    Name: <input type="text" placeholder="Enter your name"/><br><br>
    Password: <input type="password" placeholder="Enter your password"/><br><br>
    Email: <input type="email" placeholder="Enter your email"/><br><br>
    Age: <input type="number"/><br><br>
    Rating: <input type="range"/><br><br>
    Date of Birth: <input type="date"/><br><br>
    Time: <input type="time"/><br><br>
    Image: <img src="https://via.placeholder.com/150" style="width: 150px; height: 50px;"><br><br>
    Week: <input type="week"/><br><br>
    Month: <input type="month"/><br><br>
    URL: <input type="url"/><br><br>
    Search: <input type="search"/><br><br>
    Gender:<br>
    <input type="radio"/>Male
    <input type="radio"/>Female<br><br>
    Interests:<br>
    <input type="checkbox"/>Reading
    <input type="checkbox"/>Sports<br><br>
    Country:
    <select required>
        <option disabled selected>Select a country</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Canada</option>
        <option>Australia</option>
    </select><br><br>
    Message: 
    <textarea rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>
    <input type="submit"/>
  </form>
</body>
</html>
